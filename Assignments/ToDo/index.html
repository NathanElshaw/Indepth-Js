<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="./main.js" defer></script>
    <form action="">
      <label for="taskTitle">Title</label>
      <input id="taskTitle" type="text" />
      <label for="taskDesc">Description</label>
      <input type="text" name="" id="taskDesc" />
      <label for="taskPriority">Importance: </label>
      <select name="taskPriority" id="taskPriority">
        <option value="Not Very Imortant">Not Very Important</option>
        <option value="Important">Important</option>
        <option value="Very Important">Very Important</option>
      </select>
      <label for="taskDue">Due Date: </label>
      <input type="date" id="taskDue" />
      <label for="type">Type of Task: </label>
      <select name="type" id="type">
        <option value="task">Task</option>
        <option value="project">Project</option>
      </select>
      <button id="addTask">Add Tasks</button>
    </form>
    <div id="displayTasks"></div>
  </body>
</html>
