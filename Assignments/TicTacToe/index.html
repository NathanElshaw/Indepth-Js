<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./core.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <div><h1>Tic-Tac-Toe</h1></div>
    <div>
      <form action="">
        <div class="switch">
          <button id="local" class="assigned">2 Players</button>
          <button id="playAi">Computer</button>
        </div>
        <label id="difficultySelect" for="difficultySelect" class="hidden"
          >Select Difficulty:</label
        >
        <select class="hidden" id="difficultySelector">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div class="switch">
          <button id="markX" class="assigned">X</button>
          <button id="markO">O</button>
        </div>
      </form>
    </div>
    <div class="gameContain">
      <button id="gameBox" data-x="0" data-y="0"></button>
      <button id="gameBox" data-x="0" data-y="1"></button>
      <button id="gameBox" data-x="0" data-y="2"></button>
      <button id="gameBox" data-x="1" data-y="0"></button>
      <button id="gameBox" data-x="1" data-y="1"></button>
      <button id="gameBox" data-x="1" data-y="2"></button>
      <button id="gameBox" data-x="2" data-y="0"></button>
      <button id="gameBox" data-x="2" data-y="1"></button>
      <button id="gameBox" data-x="2" data-y="2"></button>
    </div>
    <button id="log">Clear</button>
  </body>
</html>
