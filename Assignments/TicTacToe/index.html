<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./core.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <div><h1>Tic-Tac-Toe</h1></div>
    <div>
      <form action="difficulty">
        <label for="difficultySelect">Select Difficulty:</label>
        <select id="difficultySelect">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div class="switch">
          <button id="markX" class="assigned">X</button>
          <button id="markO">O</button>
        </div>
      </form>
    </div>
    <div class="gameContain">
      <button id="gameBox" data-y="0" data-x="0"></button>
      <button id="gameBox" data-y="0" data-x="1"></button>
      <button id="gameBox" data-y="0" data-x="2"></button>
      <button id="gameBox" data-y="1" data-x="3"></button>
      <button id="gameBox" data-y="1" data-x="4"></button>
      <button id="gameBox" data-y="1" data-x="5"></button>
      <button id="gameBox" data-y="2" data-x="6"></button>
      <button id="gameBox" data-y="2" data-x="7"></button>
      <button id="gameBox" data-y="2" data-x="8"></button>
    </div>
    <button id="log">Click</button>
  </body>
</html>
